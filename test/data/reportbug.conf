severity normal
bts debian
submit
mutt
header "X-Reportbug-Testsuite: this is the test suite"
query-bts
check-available
cc
config-files
compress
# all possible 'sign' values
sign gnupg
sign none
sign gpg
keyid deadbeef
email "debian-reportbug@lists.debian.org"
realname "Reportbug Maintainers"
replyto "We dont care <dev@null.org>"
http_proxy http://proxy.example.com:3128/
smtphost reportbug.debian.org:587
smtpuser Bond
smtppasswd "James Bond"
smtptls
mta /usr/sbin/sendmail
ui gtk2
editor "emacs -nw"
template
no-query-source
no-debconf
verify
offline
mode novice
no-check-uid
mbox_reader_cmd "mutt -f %s"
mirror this_is_a_bts_mirror
paranoid
max_attachment_size 1024000
reportbug_version 6.2
envelopefrom "debian-reportbug@lists.debian.org"
